<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div id="containernav" class="container">
            <div id="logo">
                <h1>Dojonary</h1>
            </div>
            <div id="search">
                <input type="text" placeholder=" Search">
            </div>
            <div id="login">
                <button onClick="logout(this)" innerText="Login">Login</button>
            </div>
        </div>
    </nav>
    <main>
        <div id="containermain" class="container">
            <div id="content" class="column">
                <div id="ninjatop" class="row">
                    <div class="internalleft">
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <h4>Plural: ninjas</h4>
                        <button onclick="likeAlert()" class="like">13 Likes</button>
                    </div>
                    <div class="internalright">
                        <p>A practitioner skilled in the art 
                            <a href="#">Japanese</a> art of <a href="#">ninjutu</a>
                        </p>
                    </div>
                </div>
                <div id="ninjabottom" class="row">
                    <div class="internalleft">
                        <h1>ninja</h1>
                        <h3>noun</h3>
                        <h4>Plural: ninjas</h4>
                        <button onclick="likeAlert()" class="like">37 Likes</button>
                    </div>
                    <div class="internalright">
                        <p>A<span><a href="#"> programmer</a></span> who breaks down problems with a <span><a
                                    href="#">zen</a></span>-like focus</p>
                    </div>
                </div>
            </div>
            <div id="aside" class="column">
                <div id="submit">
                    <div id="rowtop">
                        <h2>
                            Dojonary is defined by YOU
                        </h2>
                    </div>
                    <div id="rowbottom">
                        <button id="addDef" onclick="hide(this)" class="like">Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
